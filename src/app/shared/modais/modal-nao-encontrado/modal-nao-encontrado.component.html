<div
  mat-dialog-content
  [@fadeIn]
  role="alertdialog"
  aria-labelledby="naoEncontradoTitulo"
  aria-describedby="naoEncontradoDescricao"
>
  <h2 id="naoEncontradoTitulo">Produto não encontrado!</h2>
  <p id="naoEncontradoDescricao">
    Por favor, verifique o código digitado ou se o produto está cadastrado!
  </p>
</div>

<mat-dialog-actions class="modal-actions">
  <button
    mat-button
    (click)="fecharModal()"
    cdkFocusInitial
  >
    Ok
  </button>
</mat-dialog-actions>
